# 全局
theme_color: '#fa7298' # 主题色
show_customize_theme_color_picker: true # 允许用户自定义主题色
darkmode_autoswitch: false # 自动切换夜间模式，可选: false 默认使用日间, alwayson 默认使用夜间, system 跟随系统, time 随时间切换
enable_amoled_dark: false # 夜间模式样式，false 为灰黑，true 则为暗黑
card_radius: 10 # 默认卡片圆角大小
card_shadow: big # 默认卡片阴影大小，可选 small 和 big
font: sans-serif # 默认字体，可选: sans-serif 无衬线字体, serif 衬线字体
enable_headroom: false # 滚动时是否自动折叠顶栏

# 顶栏
toolbar_icon: '' # 顶栏图标图片地址，留空则不显示
toolbar_icon_link: '' # 顶栏图标链接，点击时跳转
toolbar_title: 'Kozakemi' # 顶栏标题，留空则跟随博客标题
toolbar_menu: # 顶栏菜单，支持二级菜单
  首页: /
  归档时间轴: /archives
  隐私政策: /privacy
  友情链接: /link-exchange

# Banner
banner_title: '樱落星河' # Banner 标题，留空则跟随博客标题
enable_banner_title_typing_effect: true # 是否启用 Banner 打字效果
theme.banner_typing_effect_interval: 800 # Banner 打字间隔时长，单位 ms/字
banner_subtitle: '分享大学学习笔记与美好瞬间' # Banner 子标题，留空则不显示
banner_background_url: '/assets/img/banner.jpg' # Banner 背景图，留空则不显示
banner_background_hide_shapes: false # 是否隐藏 Banner 背景圆形
banner_background_color_type: 'shape-primary' # Banner 渐变样式，Banner 背景图会覆盖该选项，可选值: shape-primary, shape-default, shape-dark, bg-gradient-success, bg-gradient-info, bg-gradient-warning, bg-gradient-danger

# 侧栏
sidebar_banner_title: '' # 侧栏标题，留空则跟随博客标题
sidebar_banner_subtitle: '' # 侧栏子标题，留空则不显示，设为 --hitokoto-- 调用一言
sidebar_announcement: '' # 侧栏公告，留空则不显示
leftbar_menu: # 侧栏顶部菜单，支持无限层级菜单嵌套
  # 首页: /
  # <i class="fa fa-clock-o"></i>归档时间轴: /archives
  # <i class="fa fa-address-card" aria-hidden="true"></i> 隐私政策: /privacy
  # <i class="fa fa-link" aria-hidden="true"></i>友情链接: /link_exchange
  # 二级菜单:
  #   三级菜单:
  #     首页: /
sidebar_auther_image: '/assets/img/1.png' # 侧栏作者头像
sidebar_auther_name: 'Kozakemi' # 侧栏作者名，留空则跟随博客名
leftbar_author_links: # 侧栏作者链接列表
  # aaa: /
  # bbb: /
  # ccc: /
leftbar_friend_links: # 侧栏友链列表
  <i class="fa fa-git-square" aria-hidden="true"></i> gitee: https://gitee.com/Kozakemi
  <i class="fa fa-play-circle-o"></I> 哔哩哔哩: https://space.bilibili.com/695983037
  <i class="fa fa-music"></I> 网易云音乐: https://music.163.com/#/user/home?id=515749339
show_headindex_number: false # 侧栏文章目录是否显示章节编号

# 文章
excerpt: true # 是否显示文章摘要，为 false 则显示全文
first_image_as_thumbnail: false # 自动取文章第一张图为特色图片
article_meta: time|categories|words|readingtime # 文章 Meta 信息列表，用竖线分隔开，可选: time 发布时间, edittime 编辑时间, categories 分类, read 阅读量，words 字数, readingtime 预计阅读时间
reading_speed_cn: 300 # 每分钟中文阅读字数，用于计算预计阅读时间
reading_speed_en: 160 # 每分钟英文阅读单词数，用于计算预计阅读时间
donate_qrcode_url: '' # 赞赏二维码地址，留空则不显示
additional_content_after_post: '' # 文末追加信息，支持 HTML，留空则不显示
article_header_style: 2 # 文章内小标题样式，可选值: default, 1, 2

# 背景
page_background_url: '/assets/img/2.jpg' # 页面背景地址，留空则不设页面背景
page_background_dark_url: '/assets/img/banner.jpg' # 夜间模式页面背景地址，留空则跟随日间模式
page_background_opacity: 1 # 页面背景不透明度，0 ~ 1的小数
transparent_banner: true # Banner 透明化，如果设置了背景以后推荐开启该选项
show_toolbar_mask: true # 顶栏遮罩，如背景图片影响了顶栏文字显示对比度建议开启

# 浮动操作按钮
fab_show_darkmode_button: false # 是否显示日夜间模式切换浮动操作按钮
fab_show_settings_button: true # 是否显示博客设置浮动操作按钮
fab_show_gotocomment_button: false # 是否显示跳转到评论区浮动操作按钮

# 平滑滚动
smoothscroll: 1 # 可选值: disabled, 1, 1-pulse, 2, 3

# Zoomify
enable_zoomify: true # 是否启用 Zoomify 图片放大预览
zoomify_duration: 200 # 图片放大动画时长
zoomify_easing: cubic-bezier(0.4,0,0,1) # 图片放大动画曲线
zoomify_scale: 0.9 # 图片放大后最大占页面大小的百分比, 0 ~ 1 的小数

# Lazyload
enable_lazyload: true # 是否启用 Lazyload
lazyload_threshold: 800 # 图片滚动到距离页面底部多少像素开始加载
lazyload_effect: fadeIn # 图片显示动画
lazyload_loading_style: 1 # 图片加载的动画, 可选值 1 ~ 11, none

# Pangu.js
enable_pangu: true # 是否启用 Pangu.js 自动用空格分隔文章中的中英文字符

# 其他
pjax_disabled: false # 是否禁用 Pjax
enable_into_article_animation: false # 是否启用进入文章动画
enable_mobile_scale: false # 是否允许手机端缩放页面

# 页脚
footer_html: '<footer>
  <div style="display: flex; justify-content: center;">
    本博客已继承自 <a href="https://www.kozakemi.top" style="color: #FF0000;">www.kozakemi.top</a> 并运行：[
    <span style="color: #FF0000;" id="days"></span>天
    <span style="color: #FF0000;" id="hours"></span>小时
    <span style="color: #FF0000;" id="minutes"></span>分钟
    <span style="color: #FF0000;" id="seconds"></span>秒]
  </div>
</footer>
<script>
  function updateTimer() {
    var startDate = new Date("2023-08-24T15:58:25Z");
    var now = new Date();
    var diff = now.getTime() - startDate.getTime();
    var days = Math.floor(diff / (1000 * 60 * 60 * 24));
    var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
  }
  setInterval(updateTimer, 1000);
</script>'


