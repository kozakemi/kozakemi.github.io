image: node:20.6.1
cache:
  paths:
  - node_modules/
before_script:
- npm install hexo-cli -g
- test -e package.json && npm install
- hexo generate
pages:
  script:
  - hexo generate
  artifacts:
    paths:
    - public
  only:
  - master
